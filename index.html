<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <script>
        let contador = 0

        function incrementarContador() {
            contador++;
            document.getElementById('contador').innerText = 'Número de cliques: ' + contador
        }
    </script>
</head>
<body>
    <p id="contador">Número de cliques: 0</p>
    <button onclick="incrementarContador()">Clique aqui</button>
</body>
</html>
